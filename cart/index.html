<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="bg-black">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart - AstroTours</title>
		<script type="module" defer src="/js/index.mjs"></script>
		<link rel="stylesheet" href="/css/main.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="bg-black min-h-[calc(100vh-4rem)]">
		<div id="stars"></div>
		<div id="loader"></div>
		<wm-navbar></wm-navbar>
		<div
			id="main"
			class="flex flex-col my-8 mx-8 md:mx-16 lg:mx-32 items-center"
			un-cloak
		>
			<h1 class="font-bold">Cart</h1>
			<p v-if="!items.length">
				No items! Go to our <a href="/book">book</a> page to book a trip!
			</p>
			<table class="table" v-else>
				<thead>
					<tr>
						<th scope="col">Items</th>
						<th scope="col">Count</th>
						<th scope="col"></th>
						<th scope="col">
							<button type="button" @click="clearCart" class="btn btn-danger">
								Clear Cart
							</button>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in items">
						<th scope="row">{{ item.name }}</th>
						<th>{{ item.price }}</th>
					</tr>
				</tbody>
			</table>
		</div>
		<wm-footer></wm-footer>
	</body>
</html>
