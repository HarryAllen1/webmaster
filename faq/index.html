<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="bg-black">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frequently Asked Questions - AstroTours</title>
		<script type="module" defer src="/js/index.mjs"></script>
		<link rel="stylesheet" href="/css/main.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="bg-black min-h-[calc(100vh-4rem)]">
		<div id="stars"></div>
		<div id="loader"></div>
		<wm-navbar></wm-navbar>
		<div
			id="main"
			class="flex flex-col my-8 mx-8 md:mx-16 lg:mx-32 items-center"
			un-cloak
		>
			<h1 class="font-bold mb-8">FAQs</h1>
			<div class="accordion max-w-xl" id="accordionExample">
				<div class="accordion-item" v-for="(faq, i) in faqs">
					<h2 class="accordion-header" :id="'heading' + i">
						<button
							class="accordion-button collapsed"
							type="button"
							data-bs-toggle="collapse"
							:data-bs-target="'#collapse' + i"
							aria-expanded="false"
							:aria-controls="'collapse' + i"
						>
							{{ faq[0] }}
						</button>
					</h2>
					<div
						:id="'collapse' + i"
						class="accordion-collapse collapse"
						data-bs-parent="#accordionExample"
					>
						<div class="accordion-body">{{ faq[1] }}</div>
					</div>
				</div>
			</div>
		</div>
		<wm-footer></wm-footer>
	</body>
</html>
