<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="bg-black">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frequently Asked Questions - AstroTours</title>
		<meta property="og:title" content="FAQ - AstroTours" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="TSA Webmaster 2023 site" />
		<meta property="og:url" content="https://webmaster.harryallen.dev/faq" />
		<meta
			property="og:image"
			content="https://webmaster.harryallen.dev/assets/logo.png"
		/>
		<meta name="description" content="TSA Webmaster 2023 site" />
		<script type="module" defer src="/js/index.mjs"></script>
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://esm.sh/toastify-js@1.12.0/src/toastify.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://esm.sh/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="bg-black min-h-[calc(100vh-4rem)]">
		<div id="stars"></div>
		<div id="loader"></div>
		<wm-navbar></wm-navbar>
		<div
			id="main"
			class="flex flex-col my-8 mx-8 md:mx-16 lg:mx-32 items-center"
			un-cloak
		>
			<h1 class="font-bold mb-8">FAQs</h1>
			<div class="accordion max-w-xl" id="accordionExample">
				<template v-for="(faq, i) in faqs">
					<div class="accordion-item">
						<h2 class="accordion-header" :id="'heading' + i">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								:data-bs-target="'#collapse' + i"
								aria-expanded="false"
								:aria-controls="'collapse' + i"
							>
								{{ faq[0] }}
							</button>
						</h2>
						<div
							:id="'collapse' + i"
							class="accordion-collapse collapse"
							data-bs-parent="#accordionExample"
						>
							<div class="accordion-body">{{ faq[1] }}</div>
						</div>
					</div>
				</template>
			</div>
		</div>
		<wm-footer></wm-footer>
	</body>
</html>
