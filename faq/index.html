<!DOCTYPE html>
<html lang="en" class="bg-black dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frequently Asked Questions - AstroTours</title>
		<meta property="og:title" content="FAQ - AstroTours" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="TSA Webmaster 2023 site" />
		<meta property="og:url" content="https://webmaster.harryallen.dev/faq" />
		<meta
			property="og:image"
			content="https://webmaster.harryallen.dev/assets/logo.png"
		/>
		<meta name="description" content="TSA Webmaster 2023 site" />
		<script type="module" defer src="/js/index.mjs"></script>
		<link rel="stylesheet" href="/css/main.bundle.css" />
		<link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" />

		<link rel="stylesheet" href="/css/main.bundle.css" />
	</head>
	<body class="bg-black min-h-[100vh]">
		<div id="stars" class="parallax"></div>

		<wm-navbar></wm-navbar>
		<div
			id="main"
			class="flex flex-col my-8 mx-8 md:mx-16 lg:mx-32 items-center prose prose-invert"
		>
			<h1 class="font-bold mb-8">FAQs</h1>
			<div
				class="hs-accordion-group max-w-xl not-prose border rounded-xl shadow-sm py-6 dark:bg-gray-800 dark:border-gray-700"
			>
				<template v-for="(faq, i) in faqs">
					<div
						class="hs-accordion rounded-xl p-2"
						:id="'hs-basic-heading-' + i"
					>
						<button
							class="hs-accordion-toggle hs-accordion-active:text-blue-600 group py-3 px-6 inline-flex items-center gap-x-3 w-full font-semibold text-sm text-left text-gray-800 transition hover:text-gray-500 dark:hs-accordion-active:text-blue-600 dark:text-gray-200 dark:hover:text-gray-400"
							:aria-controls="'hs-basic-collapse-' + i"
						>
							<svg
								class="hs-accordion-active:hidden hs-accordion-active:text-blue-600 hs-accordion-active:group-hover:text-blue-600 block w-3 h-3 text-gray-600 group-hover:text-gray-500 dark:text-gray-400"
								width="16"
								height="16"
								viewBox="0 0 16 16"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.62421 7.86L13.6242 7.85999"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
								/>
								<path
									d="M8.12421 13.36V2.35999"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
								/>
							</svg>
							<svg
								class="hs-accordion-active:block hs-accordion-active:text-blue-600 hs-accordion-active:group-hover:text-blue-600 hidden w-3 h-3 text-gray-600 group-hover:text-gray-500 dark:text-gray-400"
								width="16"
								height="16"
								viewBox="0 0 16 16"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.62421 7.86L13.6242 7.85999"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
								/>
							</svg>
							{{ faq[0] }}
						</button>
						<div
							:id="'hs-basic-collapse-' + i"
							:aria-labelledby="'hs-basic-heading-' + i"
							class="hs-accordion-content hidden w-full overflow-hidden transition-[height] duration-300 z-10"
						>
							<div class="pb-4 px-6">
								<p class="text-sm text-gray-600 dark:text-gray-200">
									{{ faq[1] }}
								</p>
							</div>
						</div>
					</div>
				</template>
			</div>
		</div>
		<wm-footer></wm-footer>
	</body>
</html>
