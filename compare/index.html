<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="bg-black">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Compare - AstroTours</title>
		<script type="module" defer src="/js/index.mjs"></script>
		<link rel="stylesheet" href="/css/main.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="bg-black min-h-[calc(100vh-4rem)]">
		<div id="stars"></div>
		<div id="loader"></div>
		<wm-navbar></wm-navbar>
		<div
			id="main"
			class="flex flex-col my-8 mx-8 md:mx-16 lg:mx-32 items-center"
			un-cloak
		>
			<!-- based off of https://store.google.com/magazine/compare_pixel -->
			<h1 class="font-bold mb-8">Which plan is right for you?</h1>
			<div class="flex flex-col">
				<div class="grid gap-4 grid-cols-2 lg:grid-cols-3">
					<select
						@change="console.log"
						:value="selectedPlan[0]"
						class="form-select"
					>
						<option>Select Plan</option>
						<option v-for="(plan, i) in plans" :value="i">
							{{ plan.name }}
						</option>
					</select>
					<select class="form-select">
						<option>Select Plan</option>
						<option v-for="(plan, i) in plans" :value="i">
							{{ plan.name }}
						</option>
					</select>
					<select class="form-select !hidden !lg:block">
						<option selected>Select Plan</option>
						<option v-for="(plan, i) in plans" :value="i">
							{{ plan.name }}
						</option>
					</select>
				</div>
			</div>
		</div>
		<wm-footer></wm-footer>
	</body>
</html>
