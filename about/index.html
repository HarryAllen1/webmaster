<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Astro Adventures</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.7.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "petite-vue": "https://unpkg.com/petite-vue?module",
          "three": "https://unpkg.com/three@latest/build/three.module.js"
        }
      }
    </script>
    <script type="module" defer src="/js/index.mjs"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body
    class="bg-black bg-gradient-to-b to-black from-[var(--primary)] bg-no-repeat [background-size:100%_650px] animate-fade-in animate-duration-500 min-h-[calc(100vh-4rem)]"
  >
    <wm-navbar></wm-navbar>

    <div
      class="flex flex-col my-8 mx-8 md:mx-16 lg:mx-32 items-center"
      id="main"
      un-cloak
    >
      <h1>About</h1>
      <h2 id="sources">Sources</h2>
      <div class="w-md lg:w-xl">
        <h3>Home</h3>
        <ul>
          <li>
            <a
              href="https://www.pexels.com/photo/white-space-shuttle-taking-off-355925/"
            >
              Rocket taking off
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
